<!DOCTYPE html>
<html layout:decorate="~{\layouts\defaultLayout.html}">

<head>
	<meta charset="UTF-8">
	<title>My homepage</title>
</head>

<body>
	<div class="container" layout:fragment="content">
		<h1 class="mt-5">Welcome to the Blog Application</h1>
		<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
			<p th:text="${errorMessage}"></p>
		</div>
		<div class="row mt-5">
			<div class="col-md-6">
				<h2>Login</h2>
				<form th:action="@{/login}" method="post" class="mt-3">
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" name="email" required>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" name="password" required>
					</div>
					<button type="submit" class="btn btn-primary">Login</button>
				</form>
			</div>
			<div class="col-md-6">
				<h2>New User?</h2>
				<p>If you don't have an account, you can create one here:</p>
				<a href="/createAccount" class="btn btn-secondary">Create Account</a>
			</div>
		</div>
	</div>
</body>

</html>
