<!DOCTYPE html>
<html layout:decorate="~{layouts/defaultLayout.html}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Blogs</title>
</head>
<body>
    <div class="container" layout:fragment="content">
		<h1 class="mt-5">All Blogs</h1>
		        <table class="table table-striped mt-3">
		            <thead>
		                <tr>
		                    <th>Title</th>
		                    <th>Content</th>
		                    <th>Created At</th>
		                    <th>Updated At</th>
		                    <th>Actions</th>
		                </tr>
		            </thead>
					<tbody>
						<tr th:each="blog : ${blogs}">
					    <td th:text="${blog.title}">Blog Title</td>
					    <td th:text="${blog.content}">Blog Content</td>
					    <td th:text="${blog.createdAt.toString().replace('T', ' ')}">Created At</td>
					    <td th:text="${blog.updatedAt.toString().replace('T', ' ')}">Updated At</td>
					    <td>
					    	<a th:href="@{/blogs/{id}(id=${blog.id})}" class="btn btn-primary">View</a>
					    </td>
					    </tr>
					</tbody>
		        </table>
    </div>
</body>
</html>
